<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- 공통헤드 -->
<head th:replace="layout/head :: head"></head>

<body>
    <div class="fixed-navbar">
        <div class="pull-left">
            <h1 class="page-title">Board</h1>
        </div>
    </div>
    <div id="wrapper">
        <div class="main-content">
            <div class="row row-inline-block small-spacing">
                <div class="col-xs-12">
                    <div class="box-content">
                        <div class="clearfix">
                            <h4 class="box-title pull-left"></h4>
                        </div>

                        <!--/* 페이지 Content 영역 */-->
                        <th:block layout:fragment="content">
                            <!--/* 검색 영역 */-->
                            <div class="input-group" id="adv-search">
                                <select id="searchType" class="form-control" style="width: 100px;">
                                    <option value="">전체</option>
                                    <option value="title">제목</option>
                                    <option value="content">내용</option>
                                    <option value="writer">작성자</option>
                                </select>
                                <input type="text" id="searchKeyword" class="form-control" placeholder="키워드를 입력해 주세요."
                                    style="width: 300px;" />
                                <button type="button" class="btn btn-primary">
                                    <span aria-hidden="true" class="glyphicon glyphicon-search"></span>
                                </button>
                            </div>

                            <!--/* 게시글 영역 */-->
                            <div class="table-responsive clearfix">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>번호</th>
                                            <th>제목</th>
                                            <th>작성자</th>
                                            <th>등록일</th>
                                            <th>조회 수</th>
                                        </tr>
                                    </thead>

                                    <!--/* 게시글 리스트 Rendering 영역 */-->
                                    <tbody id="list">

                                    </tbody>
                                </table>
                                <div class="btn_wrap text-right">
                                    <a class="btn btn-primary waves-effect waves-light">Write</a>
                                </div>

                                <!-- 페이지네이션 Rendering 영역 -->
                                <nav>

                                </nav>
                            </div>
                        </th:block>


                        <th:block layout:fragment="script">
                            <script th:inline="javascript">
                                /*<![CDATA[*/



                                /*]]>*/
                            </script>
                        </th:block>

                    </div>
                </div>
            </div>
            <footer th:fragment="layout/footer :: footer"></footer>
        </div>
    </div>

    <!-- <script th:src="@{/scripts/moment.min.js}"></script> -->
    <script th:src="@{/scripts/jquery.min.js}"></script>
    <script th:src="@{/scripts/main.js}"></script>
    <script th:src="@{/plugin/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/plugin/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js}"></script>

    <!--/* JavaScript 영역 */-->
    <th:block layout:fragment="script"></th:block>
</body>

</html>
